<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login | Hello Mechanic</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #240046, #5a189a);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-box h2 {
            font-size: 1.8em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff1493;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #e60073;
            transform: scale(1.05);
        }

        .error {
            color: #ff4747;
            font-size: 0.9em;
            margin-top: 10px;
        }

        p a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Login Box -->
    <div class="login-box">
        <h2>üîê Patient Login</h2>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Enter Your Username" required>
            <input type="password" id="password" class="input-field" placeholder="Enter Your Password" required>
            <button type="submit" class="btn">Login</button>
            <p class="error" id="errorMsg"></p>
        </form>
        <p>Don't have an account? <a href="patient_registration.html">Register Here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            console.log("Login form submitted..."); // Debugging

            let username = document.getElementById("username").value.toLowerCase();
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");

            // Get stored users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username] && users[username].password === password) {
                errorMsg.textContent = "";
                alert("‚úÖ Login Successful! Redirecting...");
                localStorage.setItem("currentUser", username); // Store logged-in user
                window.location.href = "home.html"; // Redirect to patient dashboard
            } else {
                errorMsg.textContent = "‚ùå Invalid Username or Password!";
            }
        });
    </script>

</body>
</html>
