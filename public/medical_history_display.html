<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #240046;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4b0082;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 20px;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .info-box {
            background-color: #3a005b;
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #ff0080;
            text-align: center;
        }

        .details p {
            font-size: 16px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .appointment {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="book_appointment.html">Book Appointment</a>
        <a href="doctor_listing.html">Doctors</a>
        <a href="medical_history.html">Medical History</a>
        <a href="medical_report.html">Reports</a>
        <a href="index.html">Video Consultation</a>
    </div>

    <div class="container">
        <div class="info-box">
            <h2>Medical History Summary ðŸ“‹</h2>
            <div class="details">
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Age:</strong> <span id="displayAge"></span></p>
                <p><strong>Family Diseases:</strong> <span id="displayDiseases"></span></p>
                <p><strong>Allergies:</strong> <span id="displayAllergies"></span></p>
            </div>

            <div class="appointment">
                <h2>ðŸ“… Last Appointment</h2>
                <p><strong>Doctor:</strong> <span id="lastDoctor"></span></p>
                <p><strong>Time:</strong> <span id="lastTime"></span></p>
                <p><strong>Token Number:</strong> <span id="lastToken"></span></p>
            </div>

            <div class="recommendations">
                <h2>ðŸ¤– AI Health Recommendations</h2>
                <ul id="aiRecommendations"></ul>
            </div>
        </div>
    </div>

    <script>
        // Load patient data
        const userData = JSON.parse(localStorage.getItem("medicalHistory")) || {};

        document.getElementById("displayName").textContent = userData.name || "Not Available";
        document.getElementById("displayAge").textContent = userData.age || "Not Available";
        document.getElementById("displayDiseases").textContent = userData.diseases || "None";
        document.getElementById("displayAllergies").textContent = userData.allergies || "None";

        // Load last appointment
        let history = JSON.parse(localStorage.getItem("medicalHistory")) || [];
        let lastAppointment = history.length > 0 ? history[history.length - 1] : null;

        if (lastAppointment) {
            document.getElementById("lastDoctor").textContent = lastAppointment.doctor;
            document.getElementById("lastTime").textContent = new Date(lastAppointment.time).toLocaleString();
            document.getElementById("lastToken").textContent = lastAppointment.token;
        } else {
            document.getElementById("lastDoctor").textContent = "No appointments found.";
            document.getElementById("lastTime").textContent = "N/A";
            document.getElementById("lastToken").textContent = "N/A";
        }
    </script>

</body>
</html>
